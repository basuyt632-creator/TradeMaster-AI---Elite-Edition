<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeMaster AI - Institutional Grade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              },
              emerald: {
                450: '#10b981',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              serif: ['Merriweather', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.7s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            screens: {
              'print': {'raw': 'print'},
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        html, body {
          width: 210mm;
          height: 100%;
          background-color: white !important;
          color: black !important;
        }
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          animation: none !important;
          transition: none !important;
          box-shadow: none !important; 
          text-shadow: none !important;
        }
        .no-print {
          display: none !important;
        }
        .page-break {
          break-after: always;
          page-break-after: always;
          break-inside: avoid;
          min-height: 297mm; /* Force A4 Height */
          height: 297mm;
          width: 210mm; /* Force A4 Width */
          margin: 0;
          padding: 0;
          border: none;
          position: relative;
          overflow: hidden;
        }
        .print-dark-header {
            background-color: #0f172a !important;
            color: white !important;
        }
        /* Specific fix for background gradients in print */
        .bg-gradient-to-r, .bg-gradient-to-t {
           background-image: none !important;
           background-color: #f1f5f9 !important; /* Fallback for gradients */
        }
        /* Re-enable specific dark backgrounds */
        .print-force-dark {
          background-color: #0f172a !important;
          color: white !important;
        }
      }
    </style>
